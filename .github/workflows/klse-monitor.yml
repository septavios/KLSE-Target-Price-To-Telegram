name: KLSE Monitor

on:
  schedule:
    # Runs at 10:00 UTC (18:00 MYT), Mondayâ€“Friday
    - cron: "0 10 * * 1-5"
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create config.json from secrets
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: |
          python - <<'PY'
          import json, os
          cfg = {
            "telegram": {
              "bot_token": os.environ["TELEGRAM_BOT_TOKEN"],
              "channel_id": os.environ["TELEGRAM_CHANNEL_ID"],
              "chat_id": ""
            },
            "schedule": {"enabled": True, "time": "18:00", "weekdays_only": True},
            "data_source": {
              "url": "https://klse.i3investor.com/web/pricetarget/latest",
              "fallback_to_sample": True
            }
          }
          with open("config.json", "w") as f:
            json.dump(cfg, f, indent=2)
          print("Wrote config.json")
          PY

      - name: Run monitor
        run: python klse_monitor.py

